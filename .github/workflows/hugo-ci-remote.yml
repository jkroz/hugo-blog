name: hugo-CI-remote

on:
  push:
    branches:
      - master

# Don't forget to set these!
env:
  REMOTE: jkroz/hugo-blog.git
  DEST: public_temp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõé Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: üîß Install tools
        run: |
          sudo apt install curl jq awscli
      - name: ü§µ Install Hugo version
        run: |
          HUGO_VERSION="0.70.0"
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version
      - name: üëØ Clone remote repository
        run: git clone https://github.com/${REMOTE} ${DEST}
      - name: üßπ Clean site
        run: |
          if [ -d "${DEST}" ]; then
            rm -rf ${DEST}/*
          fi
      - name: üç≥ Build site
        run: hugo -d ${DEST}
      - name: üöÄ Publish to remote repository
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          hugo deploy --invalidateCDN --maxDeletes -1 --force
