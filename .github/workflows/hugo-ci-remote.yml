name: hugo-CI-remote

on:
  push:
    branches:
      - master

# Don't forget to set these!
env:
  REMOTE: # jkroz/hugo-blog.git
  DEST: # public_temp

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ”¨ Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: ğŸ”§ Install tools
        run: |
          sudo apt install curl jq awscli
          npm install postcss-cli autoprefixer
      - name: ğŸ¤µ Install Hugo version
        run: |
          HUGO_VERSION=0.70.0
          mkdir tmp/ && cd tmp/
          curl -sSL https://github.com/gohugoio/hugo/releases/download/${HUGO_VERSION}/hugo_${HUGO_VERSION: -6}_Linux-64bit.tar.gz | tar -xvzf-
          sudo mv hugo /usr/local/bin/
          cd .. && rm -rf tmp/
          hugo version
      - name: ğŸ‘¯ Clone remote repository
        run: git clone https://github.com/${REMOTE} ${DEST}
      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "${DEST}" ]; then
            rm -rf ${DEST}/*
          fi
      - name: ğŸ³ Build site
        run: hugo -d ${DEST}
      - name: ğŸš€ Publish to remote repository
        env:
          AK: ${{ secrets.AK }}
          SK: ${{ secrets.SK }} 
        run: |
          hugo deploy --invalidateCDN --maxDeletes -1
          
